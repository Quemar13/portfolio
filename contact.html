    <title>Contact | Marc Jumelais</title>

<body class="align-items-center">
    
      <div class="container">
        <main>
            <div class="py-5 text-center">
              <img class="d-block mx-auto mb-4" src="assets/img/man.png" alt="avatar" width="50" height="50">
              <h2>Contactez moi</h2>
            </div>

            <div class="col">
                <h4 class="mb-3">Vos informations</h4>
                <form class="needs-validation" novalidate>
                  <div class="row g-3">
                    <div class="col-sm-3">
                      <label for="firstName" class="form-label">Prénom</label>
                      <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                    <div class="col-sm-3">
                      <label for="lastName" class="form-label">Nom</label>
                      <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                    <div class="col-6">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>

                  <hr class="my-4">

                    <div class="form-group">
                      <label for="bio">Votre texte</label>
                      <textarea class="form-control" id="bio" rows="3"></textarea>
                    </div>

                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Envoyer</button>

                  </div>
                </form>
            </div>
        </main>

          <footer class="my-5 text-muted text-center text-small">
              <ul class="list-inline">
                <li class="list-inline-item"><a href="index.html">Retourner à l'accueil</a></li>
              </ul>
          </footer>

      </div>


    <script src="assets/js/bootstrap.bundle.min.js"></script>
